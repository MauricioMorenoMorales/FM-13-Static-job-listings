<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <figure class="header__background">
      <picture>
        <source media="screen and (min-width:700px)" srcset="./images/bg-header-desktop.svg">
        <img class="header__background__image" src="./images/bg-header-mobile.svg" alt="">
      </picture>
    </figure>
    <div class="header__filters--padding-container">
      <article class="header__filters">
        <section class="header__filters__list">
          <div class="header__filters__list__item">
            <p class="header__filters__list__item__name">Frontend</p>
            <div class="header__filters__list__item__close">
              <img src="./images/icon-remove.svg" alt="">
            </div>
          </div>
          <div class="header__filters__list__item">
            <p class="header__filters__list__item__name">CSS</p>
            <div class="header__filters__list__item__close">
              <img src="./images/icon-remove.svg" alt="">
            </div>
          </div>
          <div class="header__filters__list__item">
            <p class="header__filters__list__item__name">JavaScript</p>
            <div class="header__filters__list__item__close">
              <img src="./images/icon-remove.svg" alt="">
            </div>
          </div>
        </section>
        <section class="header__filters__clear">
          <button class="header__filters__clear__button">Clear</button>
        </section>
      </article>
    </div>
  </header>
  <main>
    <article class="job">
      <section class="job__description">
        <img src="./images/photosnap.svg" alt="" class="job__description__image">
        <div class="job__description__content">
          <div class="job__description__content__title">
            <p class="job__description__content__title__text">Photosnap</p>
            <p class="job__description__content__title__new">New!</p>
            <p class="job__description__content__title__featured">Featured</p>
          </div>
          <p class="job__description__content__charge">Senior Frontend Developer</p>
          <div class="job__description__content__data">
            <span>1d ago</span> · <span>Part Time</span> · <span>USA only</span>
          </div>
        </div>
      </section>
      <div class="job__filters">
        <p class="job__filters__item" data-filter="frontend">Frontend</p>
        <p class="job__filters__item" data-filter="senior">Senior</p>
        <p class="job__filters__item" data-filter="html">HTML</p>
        <p class="job__filters__item" data-filter="css">CSS</p>
        <p class="job__filters__item" data-filter="javascript">JavaScript</p>
      </div>
    </article>
  </main>
  <script src="./scripts/script.js"></script>
  <!-- Here was Mauricio Moreno Morales -->
</body>

</html>
